<section>
  <div class="page-header">
    <h1> Create New Company </h1>
  </div>
  <div class="col-md-12">
    <form name="vm.userForm" ng-submit="vm.saveCompany(vm.userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="companyName">Company Name</label>
          <input type="text" id="companyName" name="companyName" class="form-control" ng-model="vm.companyName" placeholder="Company Name" required autofocus />
          <div ng-messages="vm.userForm.companyName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Company Name.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Save" class="btn btn-default">
        </div>
      </fieldset>
    </form>
  </div>
</section>
