<section class="content">
  <h3 class="col-md-12 text-center" ng-if="!vm.showProgress">Create your password</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.newPasswordForm" ng-submit="createAdminPassword(vm.newPasswordForm.$valid)" class="signin form-horizontal" novalidate autocomplete="off" ng-if="!vm.showProgress">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="newPassword">New Password</label>
          <input type="password" autofocus id="newPassword" name="newPassword" class="form-control" ng-model="vm.passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" uib-popover-placement="top" password-validator required>
          <div ng-messages="vm.newPasswordForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter a new password.</p>
            <div ng-repeat="passwordError in passwordErrors">
              <p class="help-block error-text" ng-show="vm.newPasswordForm.newPassword.$error.requirements">{{passwordError}}</p>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="verifyPassword">Verify Password</label>
          <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="vm.passwordDetails.newPassword" required>
          <div ng-messages="vm.newPasswordForm.verifyPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Enter the password again to verify.</p>
            <p class="help-block error-text" ng-show="vm.newPasswordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p>
          </div>
        </div>
        <div class="form-group" ng-show="!vm.newPasswordForm.newPassword.$error.required">
          <label>Password Requirements</label>
          <uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Create Password</button>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong ng-bind="success"></strong>
        </div>
      </fieldset>
    </form>
    <div layout="row" layout-align="center center" ng-show="vm.showProgress" style="margin-top: 220px; margin-bottom: 220px;">
      <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
  </div>
</section>
