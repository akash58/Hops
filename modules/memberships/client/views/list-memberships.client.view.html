<section>
  <div class="page-header">
    <h1>Memberships</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="membership in vm.memberships"
       ui-sref="memberships.view({ membershipId: membership._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="membership.created | date:'mediumDate'"></span>
        by
        <span ng-if="membership.user" ng-bind="membership.user.displayName"></span>
        <span ng-if="!membership.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="membership.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="vm.memberships.$resolved && !vm.memberships.length">
    No Memberships yet, why don't you <a ui-sref="memberships.create">create one</a>?
  </div>
</section>
